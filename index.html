      let isPlaying = false;

      function toggleMusic() {
        if (isPlaying) {
          music.pause();
          musicBtn.textContent = "🔇";
          musicBtn.style.opacity = "0.4";
          musicContainer.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
        } else {
          music
            .play()
            .then(() => {
              musicBtn.textContent = "🎵";
              musicBtn.style.opacity = "0.7";
              musicContainer.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
            })
            .catch(() => {
              musicBtn.textContent = "🔇";
              musicBtn.style.opacity = "0.4";
            });
        }
        isPlaying = !isPlaying;
      }

      musicContainer.addEventListener("click", toggleMusic);

      // Hover effects
      musicContainer.addEventListener("mouseover", () => {
        musicContainer.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
      });

      musicContainer.addEventListener("mouseout", () => {
        if (!isPlaying) {
